#===============================================================================
# THERMAL MANAGEMENT CONFIGURATION
# MacBook Pro M3/M4 Max
#===============================================================================

#-------------------------------------------------------------------------------
# Temperature Thresholds (Celsius)
#-------------------------------------------------------------------------------
# Warning threshold - system is getting warm
TEMP_WARNING=75

# Critical threshold - consider reducing workload
TEMP_CRITICAL=85

# Emergency threshold - immediate action required
TEMP_EMERGENCY=95

#-------------------------------------------------------------------------------
# Power Mode Switching
#-------------------------------------------------------------------------------
# Temperature to trigger Low Power Mode
HIGH_THRESHOLD=80

# Temperature to return to Normal Mode (hysteresis)
LOW_THRESHOLD=65

# Minimum time between mode switches (seconds)
MIN_SWITCH_INTERVAL=300

#-------------------------------------------------------------------------------
# Process Throttling
#-------------------------------------------------------------------------------
# CPU usage threshold for throttling (percentage)
CPU_THRESHOLD=50

# Temperature threshold to trigger process throttling
THROTTLE_TEMP_THRESHOLD=80

#-------------------------------------------------------------------------------
# Task Scheduling
#-------------------------------------------------------------------------------
# Maximum temperature for starting heavy tasks
MAX_TEMP_FOR_HEAVY_TASKS=70

# Ideal temperature for heavy tasks
IDEAL_TEMP=55

# Preferred time window for heavy tasks (24-hour format)
PREFERRED_START_HOUR=22
PREFERRED_END_HOUR=6

# Cooldown wait time (seconds)
COOLDOWN_WAIT=300

#-------------------------------------------------------------------------------
# Fan Control
#-------------------------------------------------------------------------------
# Minimum fan speed (RPM)
MIN_FAN_SPEED=1200

# Maximum fan speed (RPM)
MAX_FAN_SPEED=7200

# Default fan profile (silent, balanced, performance, max_cooling)
DEFAULT_FAN_PROFILE=balanced

#-------------------------------------------------------------------------------
# Monitoring
#-------------------------------------------------------------------------------
# Sampling interval for temperature monitoring (seconds)
SAMPLE_INTERVAL=5

# Check interval for power mode switching (seconds)
CHECK_INTERVAL=30

#-------------------------------------------------------------------------------
# Notifications
#-------------------------------------------------------------------------------
# Enable macOS notifications
ENABLE_NOTIFICATIONS=true

# Sound for warning notifications
WARNING_SOUND="Submarine"

# Sound for critical notifications
CRITICAL_SOUND="Basso"

#-------------------------------------------------------------------------------
# Logging
#-------------------------------------------------------------------------------
# Log directory
LOG_DIR="${HOME}/Library/Logs/ThermalMonitor"

# Log retention (days)
LOG_RETENTION_DAYS=30
